<!DOCTYPE html>
<html>
<head>
    <title>FusionCharts :  Try It editor</title>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries (Click to include/exclude): <span class="button-wrapper"><button class="fctie_lib_button btn" data-index="__index__" title="Click to INCLUDE this library">__name__<span></span></button></span>
        </div>
      

        <div class="fctie_test">
            <div class="fctie_header-block">
                <a title="Export the output as standalone html file" href=""  class="fctie_a-export btn btn-blue" download>export</a>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div  class="fctie_block">
          <div class="fctie_block-heading">Give your code here</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit">
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows the usage of the chartType() method. -->
<div id="indicatorDiv">Method Name: <b>chartType()</b>

    <br>
    <br>Gets or sets the chart type of a FusionCharts instance. To <b>get</b> the current chart type, call this function without any parameters. To <b>set</b> a new chart type, pass the chart type as the first parameter to this function. When a new chart type is set, the chart is automatically re-rendered and the <b>chartTypeChanged</b> event is triggered.</br>
    <br>In this sample, a column 2D chart is originally rendered. From the drop-down shown below, select a chart type to re-render this chart in a different type.
    <br>
    <br>
    <center>
        <select id="type">
            <option value="bar2d">Bar 2D Chart</option>
            <option value="line">Line 2D Chart</option>
            <option value="column2d">Column 2D Chart</option>
        </select>
    </center>
    </br>
</div>
<div id="message"></div>
<div id="chart-container1">FusionCharts will render here</div><script type="text/javascript">FusionCharts.ready(function () {
    var revenueChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'chart-container1',
        width: '500',
        height: '250',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Monthly revenue for last year",
                    "subCaption": "Harry's SuperMart",
                    "xAxisName": "Month",
                    "yAxisName": "Revenue (In USD)",
                    "numberPrefix": "$",
                    "paletteColors": "#0075c2",
                    "bgColor": "#ffffff",
                    "borderAlpha": "20",
                    "canvasBorderAlpha": "0",
                    "usePlotGradientColor": "0",
                    "plotBorderAlpha": "10",
                    "placevaluesInside": "1",
                    "rotatevalues": "1",
                    "valueFontColor": "#ffffff",
                    "showXAxisLine": "1",
                    "xAxisLineColor": "#999999",
                    "divlineColor": "#999999",
                    "divLineIsDashed": "1",
                    "showAlternateHGridColor": "0",
                    "subcaptionFontBold": "0",
                    "captionFontSize": "13",
                    "subcaptionFontSize": "12"
            },
                "data": [{
                "label": "Jan",
                    "value": "420000"
            }, {
                "label": "Feb",
                    "value": "810000"
            }, {
                "label": "Mar",
                    "value": "720000"
            }, {
                "label": "Apr",
                    "value": "550000"
            }, {
                "label": "May",
                    "value": "910000"
            }, {
                "label": "Jun",
                    "value": "510000"
            }, {
                "label": "Jul",
                    "value": "680000"
            }, {
                "label": "Aug",
                    "value": "620000"
            }, {
                "label": "Sep",
                    "value": "610000"
            }, {
                "label": "Oct",
                    "value": "490000"
            }, {
                "label": "Nov",
                    "value": "900000"
            }, {
                "label": "Dec",
                    "value": "730000"
            }]
        }
    }).render();

    /**
             * @description
             * The chartType() method is used to get and set the type of chart being created.
             *
             * @param {String} value: type of the chart need to be set
             * @param {Object} options: This parameter will be ignored if value is not specified. If the value is specified then it is considered, therre are 2 option in this object -dataSource and -dataFormat. dataSource: new source of data while changing chart type. dataFormat: data format for new data source if not specified default will be considered.  
             * usage: chartObject.chartType(); gets chart type
                       chartObject.chartType("bar2d"); sets type to bar2d.  
          
             */
    select = document.getElementById("type");
    select.value = revenueChart.chartType();

    function change() {

        var new_chart_type = select.value;
        var current_chart_type = revenueChart.chartType();

        document.getElementById("message").innerHTML = "Previous chart type: " + current_chart_type + " chart | Current chart type: " + new_chart_type + " chart";
        revenueChart.chartType(new_chart_type);


    }
    select.addEventListener("change", change);
});</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>    
        <div class="fctie_block ">
            <div class="fctie_block-heading">Output of your code</div> 
            <div class="fctie_block-container output-block"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 
        </div>
        
    </div>
    <div class="fctie_footer">
        Note: Your code will become the body content of the output, no need to specify "html" or "head" tag.
    </div>

</div>
<script>


  var a = $(".fctie_header").outerHeight(),
      b = $(".fctie_block-heading").outerHeight(),
      c = $(window).height();

  var d = c - (a + b + 180);

  $(".output-block").css("height", d);
  var theight = $(".output-block").css("height");
  var resizeTextArea =(function(){
  $("#tryit").css("width","100%");
  $("#tryit").css("height",theight);
  $("#fctie_output").css("height",theight);
  });

var settings = {

    "id": "tryit", // id of the textarea to transform    
    "start_highlight": true,  // if start with highlight
    "allow_resize": false,
    "allow_toggle": false,
    "word_wrap": true,
    "language": "en",
    "syntax": "js", 
    "toolbar": "Editor", //undo,redo
    "EA_init_callback": resizeTextArea()
};

 editAreaLoader.init(settings);

$(window).resize(function(event) {
  jQuery("#fcwp_block").css({"height":jQuery(window).height(), "width":jQuery(window).width()});
  editAreaLoader.execCommand("tryit", "init", settings);
});



</script>

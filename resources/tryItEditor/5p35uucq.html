<!DOCTYPE html>
<html>
<head>
    <title>FusionCharts :  Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries (Click to include/exclude): <span class="button-wrapper"><button class="fctie_lib_button btn" data-index="__index__" title="Click to INCLUDE this library">__name__<span></span></button></span>
        </div>
      

        <div class="fctie_test">
            <div class="fctie_header-block">
                <a title="Export the output as standalone html file" href=""  class="fctie_a-export btn btn-blue" download>export</a>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div  class="fctie_block">
          <div class="fctie_block-heading">Give your code here</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit">
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows the usage of the static ready() method -->
<div id="indicatorDiv">Method Name: <b>ready()</b>

    <br>
    <br>This static method allows to register callback functions that are executed when the FusionCharts library is ready to be used.</br>
    <br>Now that the FusionCharts library has loaded, click <b>Render</b> to render the chart.</br>
</div>
<br>
<center>
    <br>
    <button id="render" hidden="true">Render</button>
    <br>
    <br>
    <div id="chart-container">FusionCharts will render here</div>
    </br>
</center><script type="text/javascript">FusionCharts.ready(ready);
/**
     * @description
     * The static ready() method allows to register callback functions that are executed when the FusionCharts library is ready to be used. In general, the FusionCharts framework is ready after the DOMContentLoaded browser event has been triggered and all the initial dependent files/modules are available.

     * @param {Function} readyCallback: Callback function executed when the FusionCharts framework is ready.
     * @param {*} args: Argument to be passed to the callback function. Default: FusionCharts
     * @param {Function} context: To execute a function, passed using the fn parameter, in a different scope than the default FusionCharts scope, pass the appropriate class object here. Default: FusionCharts
     * usage: FusionCharts.ready(readyCallback,args,context)
     *         
     */
function ready() {
    var rend = document.getElementById("render");
    rend.hidden = false;
    rend.addEventListener("click", renderChart);

}

function renderChart() {
    var revenueChart = new FusionCharts({
        type: 'msstackedcolumn2d',
        renderAt: 'chart-container',
        width: '450',
        height: '300',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Product-wise break-up of quarterly revenue in last year",
                    "subcaption": "Harry's SuperMart",
                    "xaxisname": "Quarter",
                    "yaxisname": "Sales (In USD)",
                    "theme": "fint",
                    "captionFontSize": "13",
                    "subCaptionFontSize": "12"
            },
                "categories": [{
                "category": [{
                    "label": "Q1"
                }, {
                    "label": "Q2"
                }, {
                    "label": "Q3"
                }, {
                    "label": "Q4"
                }]
            }],
                "dataset": [{
                "dataset": [{
                    "seriesname": "Processed Food",
                        "data": [{
                        "value": "30"
                    }, {
                        "value": "26"
                    }, {
                        "value": "29"
                    }, {
                        "value": "31"
                    }]
                }, {
                    "seriesname": "Un-Processed Food",
                        "data": [{
                        "value": "21"
                    }, {
                        "value": "28"
                    }, {
                        "value": "39"
                    }, {
                        "value": "41"
                    }]
                }]
            }, {
                "dataset": [{
                    "seriesname": "Electronics",
                        "data": [{
                        "value": "27"
                    }, {
                        "value": "25"
                    }, {
                        "value": "28"
                    }, {
                        "value": "26"
                    }]
                }, {
                    "seriesname": "Apparels",
                        "data": [{
                        "value": "17"
                    }, {
                        "value": "15"
                    }, {
                        "value": "18"
                    }, {
                        "value": "16"
                    }]
                }, {
                    "seriesname": "Others",
                        "data": [{
                        "value": "12"
                    }, {
                        "value": "17"
                    }, {
                        "value": "16"
                    }, {
                        "value": "15"
                    }]
                }]
            }]
        }
    }).render();

}</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>    
        <div class="fctie_block ">
            <div class="fctie_block-heading">Output of your code</div> 
            <div class="fctie_block-container output-block"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 
        </div>
        
    </div>
    <div class="fctie_footer">
        Note: Your code will become the body content of the output, no need to specify "html" or "head" tag.
    </div>

</div>
<script>


  var a = $(".fctie_header").outerHeight(),
      b = $(".fctie_block-heading").outerHeight(),
      c = $(window).height();

  var d = c - (a + b + 180);

  $(".output-block").css("height", d);
  var theight = $(".output-block").css("height");
  var resizeTextArea =(function(){
  $("#tryit").css("width","100%");
  $("#tryit").css("height",theight);
  $("#fctie_output").css("height",theight);
  });

var settings = {

    "id": "tryit", // id of the textarea to transform    
    "start_highlight": true,  // if start with highlight
    "allow_resize": false,
    "allow_toggle": false,
    "word_wrap": true,
    "language": "en",
    "syntax": "js", 
    "toolbar": "Editor", //undo,redo
    "EA_init_callback": resizeTextArea()
};

 editAreaLoader.init(settings);

$(window).resize(function(event) {
  jQuery("#fcwp_block").css({"height":jQuery(window).height(), "width":jQuery(window).width()});
  editAreaLoader.execCommand("tryit", "init", settings);
});



</script>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>
</html>

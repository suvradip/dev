<!DOCTYPE html>
<html>
<head>
    <title>FusionCharts :  Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries (Click to include/exclude): <span class="button-wrapper"><button class="fctie_lib_button btn" data-index="__index__" title="Click to INCLUDE this library">__name__<span></span></button></span>
        </div>
      

        <div class="fctie_test">
            <div class="fctie_header-block">
                <a title="Export the output as standalone html file" href=""  class="fctie_a-export btn btn-blue" download>export</a>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div  class="fctie_block">
          <div class="fctie_block-heading">Give your code here</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit">
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows usage of the clone() method -->
<div id="indicatorDiv">Method Name: <b>clone()</b>

    <br>
    <br>Creates a copy of a chart instance, creating a new chart with identical construction properties of the chart being cloned. The cloned chart, assigned an auto-generated ID, is rendered in a container DOM element that is explicitly provided.</br>
    <br>Click the <b> Create an exact clone </b> button to create an exact replica of the column 2D chart shown below. Click the <b> Create a modified clone </b> button to create a bar chart replica of the column chart.</br>
    <br>Scroll down to see the cloned chart rendered below the original column chart.</br>
</div>
<br>
<center>
    <button id="exact_copy">Create an exact clone</button>
    <button id="modified_copy">Create a modified clone</button>
    <br>
    <br>
    <div id="chart-container">FusionCharts will render here</div>
    <div id="cloned-chart-container">Cloned FusionCharts will render here</div>
    <br>
</center><script type="text/javascript">FusionCharts.ready(function () {
    var revenueChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'chart-container',
        width: '450',
        height: '200',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Monthly revenue for last year",
                    "subCaption": "Harry's SuperMart",
                    "xAxisName": "Month",
                    "yAxisName": "Revenue (In USD)",
                    "numberPrefix": "$",
                    "paletteColors": "#0075c2",
                    "bgColor": "#ffffff",
                    "borderAlpha": "20",
                    "canvasBorderAlpha": "0",
                    "usePlotGradientColor": "0",
                    "plotBorderAlpha": "10",
                    "placevaluesInside": "1",
                    "rotatevalues": "1",
                    "valueFontColor": "#ffffff",
                    "showXAxisLine": "1",
                    "xAxisLineColor": "#999999",
                    "divlineColor": "#999999",
                    "divLineIsDashed": "1",
                    "showAlternateHGridColor": "0",
                    "subcaptionFontBold": "0",
                    "captionFontSize": "13",
                    "subcaptionFontSize": "12"
            },
                "data": [{
                "label": "Jan",
                    "value": "420000"
            }, {
                "label": "Feb",
                    "value": "810000"
            }, {
                "label": "Mar",
                    "value": "720000"
            }, {
                "label": "Apr",
                    "value": "550000"
            }, {
                "label": "May",
                    "value": "910000"
            }, {
                "label": "Jun",
                    "value": "510000"
            }, {
                "label": "Jul",
                    "value": "680000"
            }, {
                "label": "Aug",
                    "value": "620000"
            }, {
                "label": "Sep",
                    "value": "610000"
            }, {
                "label": "Oct",
                    "value": "490000"
            }, {
                "label": "Nov",
                    "value": "900000"
            }, {
                "label": "Dec",
                    "value": "730000"
            }]
        }
    }).render();

    /**
             * @description
             * The clone() method is used to copy the existing FusionCharts object and create a new type of chart with same data or the different.
             *
             * @param {Object} override : new object will have the same attributes of cloned one except overridden attributes
             * @param {Boolean} argsOnly : if true  returns a serializable object that can later be passed to create a new FusionCharts instance. If false just creates a clone of object which is a FusionCharts object which can be directly rendered. 
             * usage : clone({attribute : new value },true) : the cloned object will contain the value of specified attribute as new value.
          
             */

    function exact_copy() {
        var cloned_chart = revenueChart.clone();
        console.log(cloned_chart);
        cloned_chart.render('cloned-chart-container');
    }


    function modified_copy() {
        var cloned_chart_2 = revenueChart.clone({
            type: 'bar2d',
            renderAt: 'cloned-chart-container'
        }, true);

        console.log(cloned_chart_2);

        var copy = new FusionCharts(cloned_chart_2);
        copy.render();
    }

    document.getElementById("exact_copy").addEventListener("click", exact_copy);
    document.getElementById("modified_copy").addEventListener("click", modified_copy);


});</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>    
        <div class="fctie_block ">
            <div class="fctie_block-heading">Output of your code</div> 
            <div class="fctie_block-container output-block"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 
        </div>
        
    </div>
    <div class="fctie_footer">
        Note: Your code will become the body content of the output, no need to specify "html" or "head" tag.
    </div>

</div>
<script>


  var a = $(".fctie_header").outerHeight(),
      b = $(".fctie_block-heading").outerHeight(),
      c = $(window).height();

  var d = c - (a + b + 180);

  $(".output-block").css("height", d);
  var theight = $(".output-block").css("height");
  var resizeTextArea =(function(){
  $("#tryit").css("width","100%");

  $("#fctie_output").css("height",theight);
  });

var settings = {

    "id": "tryit", // id of the textarea to transform    
    "start_highlight": true,  // if start with highlight
    "allow_resize": false,
    "allow_toggle": false,
    "word_wrap": true,
    "language": "en",
    "syntax": "js", 
    "toolbar": "Editor", //undo,redo
    "EA_init_callback": resizeTextArea()
};

 editAreaLoader.init(settings);

$(window).resize(function(event) {
  jQuery("#fcwp_block").css({"height":jQuery(window).height(), "width":jQuery(window).width()});
  editAreaLoader.execCommand("tryit", "init", settings);
});



</script>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>

<!DOCTYPE html>
<html>
<head>
    <title>FusionCharts :  Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries (Click to include/exclude): <span class="button-wrapper"><button class="fctie_lib_button btn" data-index="__index__" title="Click to INCLUDE this library">__name__<span></span></button></span>
        </div>
      

        <div class="fctie_test">
            <div class="fctie_header-block">
                <a title="Export the output as standalone html file" href=""  class="fctie_a-export btn btn-blue" download>export</a>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div  class="fctie_block">
          <div class="fctie_block-heading">Give your code here</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit">
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows the usage of configureLink() method -->
<div id="indicatorDiv">Method Name: <b>configureLink()</b>

    <br>
    <br>Lets you configure individual or multiple drill-down levels in linked charts.</br>
    <br>The column 2D chart shown below is a linked chart. Click a data plot from the column 2D, showing the quarterly revenue for a year, to drill down to a pie chart, showing the monthly revenue for a year.</div>
<br>
<center>
    <div id="chart-container">FusionCharts will render here</div>
</center><script type="text/javascript">FusionCharts.ready(function () {
    var DrillDown_revenueChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'chart-container',
        width: '400',
        height: '300',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Quarterly revenue",
                    "subCaption": "Last year",
                    "xAxisName": "Quarter (Click to drill down)",
                    "yAxisName": "Revenue (In USD)",
                    "numberPrefix": "$",
                    "theme": "fint",
                    "captionFontSize": "13",
                    "subCaptionFontSize": "12"
            },

                "data": [{
                "label": "Q1",
                    "value": "1950000",
                    "link": "newchart-json-q1"
            }, {
                "label": "Q2",
                    "value": "1970000",
                    "link": "newchart-json-q2"
            }, {
                "label": "Q3",
                    "value": "1910000",
                    "link": "newchart-json-q3"
            }, {
                "label": "Q4",
                    "value": "2120000",
                    "link": "newchart-json-q4"
            }],

                "linkeddata": [{
                "id": "q1",
                    "linkedchart": {
                    "chart": {
                        "caption": "Monthly Revenue",
                            "subcaption": "First Quarter",
                            "xAxisName": "Month",
                            "yAxisName": "Revenue (In USD)",
                            "numberPrefix": "$",
                            "theme": "fint",
                            "captionFontSize": "13",
                            "subCaptionFontSize": "12"
                    },
                        "data": [{
                        "label": "Jan",
                            "value": "420000"
                    }, {
                        "label": "Feb",
                            "value": "810000"
                    }, {
                        "label": "Mar",
                            "value": "720000"
                    }]
                }
            }, {
                "id": "q2",
                    "linkedchart": {
                    "chart": {
                        "caption": "Monthly Revenue",
                            "subcaption": "Second Quarter",
                            "xAxisName": "Month",
                            "yAxisName": "Revenue (In USD)",
                            "numberPrefix": "$",
                            "theme": "fint",
                            "captionFontSize": "13",
                            "subCaptionFontSize": "12"
                    },
                        "data": [{
                        "label": "Apr",
                            "value": "550000"
                    }, {
                        "label": "May",
                            "value": "910000"
                    }, {
                        "label": "Jun",
                            "value": "510000"
                    }]
                }
            }, {
                "id": "q3",
                    "linkedchart": {
                    "chart": {
                        "caption": "Monthly Revenue",
                            "subcaption": "Third Quarter",
                            "xAxisName": "Month",
                            "yAxisName": "Revenue (In USD)",
                            "numberPrefix": "$",
                            "theme": "fint",
                            "captionFontSize": "13",
                            "subCaptionFontSize": "12"
                    },
                        "data": [{
                        "label": "Jul",
                            "value": "680000"
                    }, {
                        "label": "Aug",
                            "value": "620000"
                    }, {
                        "label": "Sep",
                            "value": "610000"
                    }]
                }
            }, {
                "id": "q4",
                    "linkedchart": {
                    "chart": {
                        "caption": "Monthly Revenue",
                            "subcaption": "Fourth Quarter",
                            "xAxisName": "Month",
                            "yAxisName": "Revenue (In USD)",
                            "numberPrefix": "$",
                            "theme": "fint",
                            "captionFontSize": "13",
                            "subCaptionFontSize": "12"
                    },
                        "data": [{
                        "label": "Oct",
                            "value": "490000"
                    }, {
                        "label": "Nov",
                            "value": "900000"
                    }, {
                        "label": "Dec",
                            "value": "730000"
                    }]
                }
            }]
        }
    });

    DrillDown_revenueChart.render();
    // Configuring all the children charts to be a pie chart instead of column and setting the custom message

    /**
             * @description
             * The configureLink() method is lets you configure individual or multiple drill-down levels in linked charts.
             *
             * @param {Object or array} param: Configuration properties for the LinkedCharts. To configure multiple levels at once, pass the level numbers as an array to this parameter. To configure the overlay button, pass the overlayButton object to this parameter.
             * @param {number} level: To configure a specific level of the drill-down chart, this parameter specifies the level number. 
             * usage: chartObject.configureLink(param,level);
          
             */

    DrillDown_revenueChart.configureLink({
        type: "pie2d",
        overlayButton: {
            message: 'Back to parent chart', // Set the button to show diff messafe
            bgColor: '#999999',
            borderColor: '#cccccc'
        }
    });
});</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>    
        <div class="fctie_block ">
            <div class="fctie_block-heading">Output of your code</div> 
            <div class="fctie_block-container output-block"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 
        </div>
        
    </div>
    <div class="fctie_footer">
        Note: Your code will become the body content of the output, no need to specify "html" or "head" tag.
    </div>

</div>
<script>


  var a = $(".fctie_header").outerHeight(),
      b = $(".fctie_block-heading").outerHeight(),
      c = $(window).height();

  var d = c - (a + b + 180);

  $(".output-block").css("height", d);
  var theight = $(".output-block").css("height");
  var resizeTextArea =(function(){
  $("#tryit").css("width","100%");
  $("#tryit").css("height",theight);
  $("#fctie_output").css("height",theight);
  });

var settings = {

    "id": "tryit", // id of the textarea to transform    
    "start_highlight": true,  // if start with highlight
    "allow_resize": false,
    "allow_toggle": false,
    "word_wrap": true,
    "language": "en",
    "syntax": "js", 
    "toolbar": "Editor", //undo,redo
    "EA_init_callback": resizeTextArea()
};

 editAreaLoader.init(settings);

$(window).resize(function(event) {
  jQuery("#fcwp_block").css({"height":jQuery(window).height(), "width":jQuery(window).width()});
  editAreaLoader.execCommand("tryit", "init", settings);
});



</script>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>
</html>

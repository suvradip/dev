<!DOCTYPE html>
<html>
<head>
    <title>FusionCharts :  Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries (Click to include/exclude): <span class="button-wrapper"><button class="fctie_lib_button btn" data-index="__index__" title="Click to INCLUDE this library">__name__<span></span></button></span>
        </div>
      

        <div class="fctie_test">
            <div class="fctie_header-block">
                <a title="Export the output as standalone html file" href=""  class="fctie_a-export btn btn-blue" download>export</a>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div  class="fctie_block">
          <div class="fctie_block-heading">Give your code here</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit">
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows the usage of the setXMLData() method. -->
<div id="indicatorDiv">Method Name: <b>setXMLData()</b>

    <br>
        <br>Sets chart data in the XML data format. Click <a href="http://www.fusioncharts.com/dev/api/fusioncharts/fusioncharts-methods.html#setXMLData" target="_blank">here</a> to read more about the <b>setXMLData()</b> method.</br>
    <br>For this implementation, the XML chart data changes according to the year selected.</br>
        <br>Select a year from the drop-down given below.<br> Click <b>Set XML Data</b>.<br>The chart is re-rendered to reflect the data for the selected year.</br>
    <br> <center> <label id="label">Select a year:
                <select id="year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                </select>
            </label> </br>
    <br>
        <button id="set_xml_data"><b>Set XML Data</b></button>
    </br>
    </center> 

</div>
    <br><div id="chart-container">FusionCharts will render here</div></br>

<script type="text/javascript">FusionCharts.ready(function () {
    var data_2013 = '<chart caption="Half Yearly Revenue Analysis of 2013" yaxisname="Revenue" numberprefix="$" yaxismaxvalue="250000" showborder="0" theme="fint"><set label="Jul" value="150000" tooltext="Occupancy: 67%{br}Revenue:$150k{br}3 conferences hosted!" /><set label="Aug" value="130000" tooltext="Occupancy: 64%{br}Revenue:$130k{br}Lean summer period!" /><set label="Sep" tooltext="Occupancy: 44%{br}Revenue: $80k{br}Reason: Renovating the Lobby" value="95000" /><set label="Oct" value="170000" tooltext="Occupancy: 73%{br}Revenue:$170k{br}Anniversary Discount: 25%" /><set label="Nov" value="155000" tooltext="Occupancy: 70%{br}Revenue:$155k{br}2 conferences cancelled!" /><set label="Dec" value="230000" tooltext="Occupancy: 95%{br}Revenue:$230k{br}Crossed last year record!" /></chart>';
    
    var data_2014 = '<chart caption="Half Yearly Revenue Analysis of 2014" yaxisname="Revenue" numberprefix="$" yaxismaxvalue="2500" showborder="0" theme="fint"><set label="Jul" value="250000" tooltext="Occupancy: 67%{br}Revenue:$150k{br}3 conferences hosted!" /><set label="Aug" value="300000" tooltext="Occupancy: 64%{br}Revenue:$130k{br}Lean summer period!" /><set label="Sep" tooltext="Occupancy: 44%{br}Revenue: $80k{br}Reason: Renovating the Lobby" value="50000" /><set label="Oct" value="270000" tooltext="Occupancy: 73%{br}Revenue:$170k{br}Anniversary Discount: 25%" /><set label="Nov" value="55000" tooltext="Occupancy: 70%{br}Revenue:$155k{br}2 conferences cancelled!" /><set label="Dec" value="330000" tooltext="Occupancy: 95%{br}Revenue:$230k{br}Crossed last year record!" /></chart>';
    var revenueChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'chart-container',
        width: '450',
        height: '250',
        dataFormat: 'xml',
        dataSource: data_2013
    });
    revenueChart.render();
     /**
     * @description
     * The setXMLData() method sets chart data in the XML data format. When this function is called on a chart that has already rendered, it immediately updates the chart with the new data. The function can also be used to set data for a new chart.
     * @param {String} data: XML data to be set for the chart, as a string
     * usage: chartObj.setXMLData(data);           
     */
    function set()
    {
        var data = document.getElementById("year").value;
        if(data == "2013")
        {
            revenueChart.setXMLData(data_2013);
        }
        else
        {
            revenueChart.setXMLData(data_2014);
        }
        
    }
    document.getElementById("set_xml_data").addEventListener("click",set);
});</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>    
        <div class="fctie_block ">
            <div class="fctie_block-heading">Output of your code</div> 
            <div class="fctie_block-container output-block"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 
        </div>
        
    </div>
    <div class="fctie_footer">
        Note: Your code will become the body content of the output, no need to specify "html" or "head" tag.
    </div>

</div>
<script>


  var a = $(".fctie_header").outerHeight(),
      b = $(".fctie_block-heading").outerHeight(),
      c = $(window).height();

  var d = c - (a + b + 180);

  $(".output-block").css("height", d);
  var theight = $(".output-block").css("height");
  var resizeTextArea =(function(){
  $("#tryit").css("width","100%");
  $("#tryit").css("height",theight);
  $("#fctie_output").css("height",theight);
  });

var settings = {

    "id": "tryit", // id of the textarea to transform    
    "start_highlight": true,  // if start with highlight
    "allow_resize": false,
    "allow_toggle": false,
    "word_wrap": true,
    "language": "en",
    "syntax": "js", 
    "toolbar": "Editor", //undo,redo
    "EA_init_callback": resizeTextArea()
};

 editAreaLoader.init(settings);

$(window).resize(function(event) {
  jQuery("#fcwp_block").css({"height":jQuery(window).height(), "width":jQuery(window).width()});
  editAreaLoader.execCommand("tryit", "init", settings);
});



</script>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>
</html>

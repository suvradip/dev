<!DOCTYPE html>
<html>
<head>
    <title>FusionCharts :  Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries (Click to include/exclude): <span class="button-wrapper"><button class="fctie_lib_button btn" data-index="__index__" title="Click to INCLUDE this library">__name__<span></span></button></span>
        </div>
      

        <div class="fctie_test">
            <div class="fctie_header-block">
                <a title="Export the output as standalone html file" href=""  class="fctie_a-export btn btn-blue" download>export</a>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div  class="fctie_block">
          <div class="fctie_block-heading">Give your code here</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit">
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows the usage of the getChartData() method. -->
<div id="indicatorDiv">Method Name: <b>getChartData()</b>

    <br>
    <br>Fetches the data set for a chart, in one of the valid dataFormats. Click <a href="http://www.fusioncharts.com/dev/api/fusioncharts/fusioncharts-methods.html#getChartData" target="_blank">here</a> to read more about the <b>getChartData()</b> method.</br>
    <br>Select a data format from the drop-down shown below.
    <br>Click <b>Get Chart Data</b>.</br>
    <br>
    <center>
        <br>Select data format :
        <select id="data_format">
            <option value="csv">CSV</option>
            <option value="json">JSON</option>
        </select>
        </br>
        <br>
        <button id="get_chart_data">Get Chart Data</button>
        </br>
    </center>
    <br>
    <div id="msg">Chart data in the selected format will be displayed here.</div>
    </br>
    <br>
    <div id="chart-container" class="container">chart will render here.</div>
    </br><script type="text/javascript">FusionCharts.ready(function () {
    var visitChart = new FusionCharts({
        type: 'line',
        renderAt: 'chart-container',
        width: '500',
        height: '300',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Total footfall in Bakersfield Central",
                    "subCaption": "Last week",
                    "xAxisName": "Day",
                    "yAxisName": "No. of Visitors",

                //Cosmetics
                "lineThickness": "2",
                    "paletteColors": "#0075c2",
                    "baseFontColor": "#333333",
                    "baseFont": "Helvetica Neue,Arial",
                    "captionFontSize": "14",
                    "subcaptionFontSize": "14",
                    "subcaptionFontBold": "0",
                    "showBorder": "0",
                    "bgColor": "#ffffff",
                    "showShadow": "0",
                    "canvasBgColor": "#ffffff",
                    "canvasBorderAlpha": "0",
                    "divlineAlpha": "100",
                    "divlineColor": "#999999",
                    "divlineThickness": "1",
                    "divLineIsDashed": "1",
                    "divLineDashLen": "1",
                    "divLineGapLen": "1",
                    "showXAxisLine": "1",
                    "xAxisLineThickness": "1",
                    "xAxisLineColor": "#999999",
                    "showAlternateHGridColor": "0"
            },
                "data": [{
                "label": "Mon",
                    "value": "15123"
            }, {
                "label": "Tue",
                    "value": "14233"
            }, {
                "label": "Wed",
                    "value": "23507"
            }, {
                "label": "Thu",
                    "value": "9110"
            }, {
                "label": "Fri",
                    "value": "15529"
            }, {
                "label": "Sat",
                    "value": "20803"
            }, {
                "label": "Sun",
                    "value": "19202"
            }],
                "trendlines": [{
                "line": [{
                    "startvalue": "18500",
                        "color": "#1aaf5d",
                        "displayvalue": "Average{br}weekly{br}footfall",
                        "valueOnRight": "1",
                        "thickness": "2"
                }]
            }]
        }
    });

    visitChart.render();
    var msg = document.getElementById("msg");

    /**
     * @description
     * The getChartData() method fetches the data set for a chart, in one of the valid data formats. The function needs to be called on an existing chart. If called on a chart that has no data, it returns an empty chart object for json data, an empty <chart /> node for xml data, and an empty string for csv.
     *
     * @param {FusionCharts-Dataformat} format : Format in which chart data has to be retrieved
     * usage : chartObj.getChartData(format);
     *         
     */
    function getData() {
        var format = document.getElementById("data_format").value;
        var data = visitChart.getChartData(format);
        if (format == "csv") {
            data = data.replace(/\n/g, "<br>");
            msg.innerHTML = data;
        } else if (format == "json") {
            msg.innerHTML = JSON.stringify(data, undefined, 2);
        }
    }

    document.getElementById("get_chart_data").addEventListener("click", getData);

});</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>    
        <div class="fctie_block ">
            <div class="fctie_block-heading">Output of your code</div> 
            <div class="fctie_block-container output-block"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 
        </div>
        
    </div>
    <div class="fctie_footer">
        Note: Your code will become the body content of the output, no need to specify "html" or "head" tag.
    </div>

</div>
<script>


  var a = $(".fctie_header").outerHeight(),
      b = $(".fctie_block-heading").outerHeight(),
      c = $(window).height();

  var d = c - (a + b + 180);

  $(".output-block").css("height", d);
  var theight = $(".output-block").css("height");
  var resizeTextArea =(function(){
  $("#tryit").css("width","100%");
  $("#tryit").css("height",theight);
  $("#fctie_output").css("height",theight);
  });

var settings = {

    "id": "tryit", // id of the textarea to transform    
    "start_highlight": true,  // if start with highlight
    "allow_resize": false,
    "allow_toggle": false,
    "word_wrap": true,
    "language": "en",
    "syntax": "js", 
    "toolbar": "Editor", //undo,redo
    "EA_init_callback": resizeTextArea()
};

 editAreaLoader.init(settings);

$(window).resize(function(event) {
  jQuery("#fcwp_block").css({"height":jQuery(window).height(), "width":jQuery(window).width()});
  editAreaLoader.execCommand("tryit", "init", settings);
});



</script>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>
</html>

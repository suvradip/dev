<!DOCTYPE html>
<html>
<head>
    <title>FusionCharts :  Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries (Click to include/exclude): <span class="button-wrapper"><button class="fctie_lib_button btn" data-index="__index__" title="Click to INCLUDE this library">__name__<span></span></button></span>
        </div>
      

        <div class="fctie_test">
            <div class="fctie_header-block">
                <a title="Export the output as standalone html file" href=""  class="fctie_a-export btn btn-blue" download>export</a>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div  class="fctie_block">
          <div class="fctie_block-heading">Give your code here</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit">
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows usage of getObjectReference() method -->
<div id="indicatorDiv">Method Name: <b>getObjectReference()</b>

    <br>
    <br>Returns the DOMElement created inside the chart container by FusionCharts. The returned DOMElement here is the <span> element created by FusionCharts to render the chart. Click <a href="" target="_blank">here</a> to read more about the <b>getObjectReference()</b> method.</br>
        <br>Click <b>Remove the SVG element</b> to remove it from the &lt;span&gt; element. Click <b>Redraw</b> to re-render the chart.</br>
    </div>
<br>
<center>
    <br><button id="get_ref">Remove the SVG element</button></br>
    <br><button id="redraw">Redraw</button></br>
    <br>
    <div id="chart-container">FusionCharts will render here</div>
</center>
    <script type="text/javascript">FusionCharts.ready(function () {
    var analysisChart = new FusionCharts({
        id: "chart_1",
        type: 'stackedColumn3DLine',
        renderAt: 'chart-container',
        width: '400',
        height: '250',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Quarterly Cost Analysis",
                    "subCaption": "Harry's SuperMart",
                    "numberprefix": "$",
                    "xaxisname": "Quarters",
                    "yaxisname": "Cost",
                    "theme": "fint",
                    "showvalues": "0",
                    "captionFontSize": "13"
            },
                "categories": [{
                "category": [{
                    "label": "Quarter 1"
                }, {
                    "label": "Quarter 2"
                }, {
                    "label": "Quarter 3"
                }, {
                    "label": "Quarter 4"
                }]
            }],
                "dataset": [{
                "seriesname": "Fixed Cost",
                    "data": [{
                    "value": "235000"
                }, {
                    "value": "225100"
                }, {
                    "value": "222000"
                }, {
                    "value": "230500"
                }]
            }, {
                "seriesname": "Variable Cost",
                    "data": [{
                    "value": "230000"
                }, {
                    "value": "143000"
                }, {
                    "value": "198000"
                }, {
                    "value": "327600"
                }]
            }, {
                "seriesname": "Budgeted cost",
                    "renderas": "Line",
                    "data": [{
                    "value": "455000"
                }, {
                    "value": "334000"
                }, {
                    "value": "426000"
                }, {
                    "value": "403000"
                }]
            }]
        }
    }).render();
    /**
     * @description
     * The getObjectReference() method returns the DOMElement created inside the chart container by FusionCharts. This is equivalent to accessing the DOMElement using the ref property.
     *  @param {String} id: ID of the chart, whose DOMElement is to be referenced.
     * usage: FusionCharts.getObjectReference(id);
     */


    function replaceSVG() {
        var chart = FusionCharts.getObjectReference("chart_1");
        chart.innerHTML = "<span class='rep_text'>The svg element of the chart is replaced by this text</span>";
    }

    function reDrawSVG() {
        analysisChart.render();
    }
    document.getElementById("get_ref").addEventListener("click", replaceSVG);
    document.getElementById("redraw").addEventListener("click", reDrawSVG);
});</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>    
        <div class="fctie_block ">
            <div class="fctie_block-heading">Output of your code</div> 
            <div class="fctie_block-container output-block"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 
        </div>
        
    </div>
    <div class="fctie_footer">
        Note: Your code will become the body content of the output, no need to specify "html" or "head" tag.
    </div>

</div>
<script>


  var a = $(".fctie_header").outerHeight(),
      b = $(".fctie_block-heading").outerHeight(),
      c = $(window).height();

  var d = c - (a + b + 180);

  $(".output-block").css("height", d);
  var theight = $(".output-block").css("height");
  var resizeTextArea =(function(){
  $("#tryit").css("width","100%");
  $("#tryit").css("height",theight);
  $("#fctie_output").css("height",theight);
  });

var settings = {

    "id": "tryit", // id of the textarea to transform    
    "start_highlight": true,  // if start with highlight
    "allow_resize": false,
    "allow_toggle": false,
    "word_wrap": true,
    "language": "en",
    "syntax": "js", 
    "toolbar": "Editor", //undo,redo
    "EA_init_callback": resizeTextArea()
};

 editAreaLoader.init(settings);

$(window).resize(function(event) {
  jQuery("#fcwp_block").css({"height":jQuery(window).height(), "width":jQuery(window).width()});
  editAreaLoader.execCommand("tryit", "init", settings);
});



</script>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>
</html>

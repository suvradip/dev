<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
<!-- This sample shows the usage of the startingAngle() method -->
<div id="indicatorDiv">Method Name: <b>startingAngle()</b>

    <br>
    <br>Rotates the pie/doughnut chart to a specific angle or by a specific angle. Click <a href="http://www.fusioncharts.com/dev/api/fusioncharts/fusioncharts-methods.html#startingAngle" target="_blank">here</a> to read more about this method.</br>
    <br>Enter an angle measure in the text box shown below. If <b>Rotate: Absolute</b> is clicked, the pie chart is rotated at the specified angle measure w.r.t to 0Â° starting angle. If <b>Rotate: Relative</b> is clicked, the chart is rotated at the specified angle measure w.r.t to the current angle measure.</br>
</div>
<br>
<center>
    <br>
    <input type="text" id="angle" placeholder="Enter an angle measure here." height="35"></input>
    <button id="absolute"><b>Rotate: Absolute</b>
    </button>
    <button id="relative"><b>Rotate: Relative</b>
    </button>
    </br>
    <br> <span class="err" id="err"></span>

    </br>
    <br>
    <div id="chart-container" class="container">chart will render here.</div>
    </br>
</center><script type="text/javascript">FusionCharts.ready(function () {
    var ageGroupChart = new FusionCharts({
        type: 'pie2d',
        renderAt: 'chart-container',
        width: '350',
        height: '300',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Split of Visitors by Age Group",
                    "subCaption": "Last year",
                    "captionFontSize": "13",
                    "subCaptionFontSize": "12",
                    "theme": "fint"
            },
                "data": [{
                "label": "Teenage",
                    "value": "1250400"
            }, {
                "label": "Adult",
                    "value": "1463300"
            }, {
                "label": "Mid-age",
                    "value": "1050700"
            }, {
                "label": "Senior",
                    "value": "491000"
            }]
        }
    }).render();

    /**
     * @description
     * The startingAngle() method rotates the pie/doughnut chart to a specific angle or by a specific angle. The mode of operation is controlled by the optional second parameter.

     *
     * @param {Number} angle: Angle measure by which the pie/doughnut chart will be rotated. Default: 0
     * @param {Boolean} relative: Mode of operation for the rotation. Specifies whether the angle being set is relative to the current angle or is w.r.t absolute 0.Default: false
     *
     * usage: chartObj.startingAnlge(angle,angle);
     *         
     */
    function warn() {
        document.getElementById("err").innerHTML = "Enter valid number";
    }

    var angle = document.getElementById("angle");

    function rotate_abs() {
        if (isNaN(angle.value) || angle.value === "") {
            warn();
        } else {
            document.getElementById("err").innerHTML = "";
            ageGroupChart.startingAngle(angle.value);
        }
    }

    function rotate_rel() {
        if (isNaN(angle.value) || angle.value === "") {
            warn();
        } else {
            document.getElementById("err").innerHTML = "";
            ageGroupChart.startingAngle(angle.value, true);
        }
    }
    document.getElementById("absolute").addEventListener("click", rotate_abs);
    document.getElementById("relative").addEventListener("click", rotate_rel);
});</script></textarea></div>
        </div>
        <input type="submit" value="execute" id="execute-btn" class="fctie_input-execute btn btn-transparent"/>

  var a = $(".fctie_header").outerHeight(),

 editAreaLoader.init(settings);

</script>
